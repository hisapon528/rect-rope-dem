<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>長方形の面積 可視化（ブラウザ版 / CheerpJ）</title>
  <!-- CheerpJ ランタイムを読み込み（公式CDN） -->
  <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
  <style>
    html,body { height:100%; margin:0; background:#f5f5f5; }
    #wrap { height:100%; display:grid; place-items:center; }
    #mount { width:1100px; height:700px; max-width:98vw; max-height:96vh; }
    .tip { position:fixed; left:12px; bottom:12px; font:14px/1.6 system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif; color:#444; }
    code { background:#eee; padding:2px 4px; border-radius:4px; }
  </style>
</head>
<body>
  <div id="wrap"><div id="mount"></div></div>
  <div class="tip">JAR名は <code>RectFunctionDemo.jar</code> を想定しています。同じ階層に <code>ひも.png</code> も置いてください。</div>
  <script>
    (async () => {
      try {
        await cheerpjInit(); // ランタイム初期化
        cheerpjCreateDisplay(1100, 700, document.getElementById('mount')); // 表示領域
        // サイトのルート（/）は CheerpJ 内では /app/ として見える
        await cheerpjRunJar("RectFunctionDemo.jar");// JAR 実行
      } catch (e) {
        console.error(e);
        const m = document.createElement('div');
        m.textContent = "起動に失敗しました。RectFunctionDemo.jar が同じ階層にあるか確認してください。";
        m.style.cssText = "position:fixed;top:10px;left:10px;background:#fff3cd;border:1px solid #ffeeba;padding:10px;border-radius:8px;color:#856404;";
        document.body.appendChild(m);
      }
    })();
  </script>
</body>
</html>
